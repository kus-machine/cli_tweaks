# Mouse support
set -g mouse on

# Better splits
bind | split-window -h
bind - split-window -v

# Pane navigation with Alt+arrows
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Allow Alt-arrow word jumps in shell
set -g xterm-keys on
# commented because of conflict with upper Alt+arr to navigate windows. Use Ctrl+arr to navigate words
#bind -n M-Left send-keys M-Left
#bind -n M-Right send-keys M-Right

# Large scrollback
set -g history-limit 50000

# Truecolor support
set -ga terminal-overrides ',xterm-256color:Tc'

# Status bar nice
set -g status-bg black
set -g status-fg white
set -g status-left-length 40
set -g status-right-length 80
set -g status-right "#[fg=green]%Y-%m-%d %H:%M #[fg=cyan]#H"

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded"
